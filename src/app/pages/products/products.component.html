<app-navbar></app-navbar>

<div class="container mt-4">
  <div class="app-products-wrapper">
    @for (product of productsList; track $index) {
    <div class="card app-product-card">
      <img [src]="product.image" class="card-img-top" [alt]="product.title">
      <div class="card-body d-flex flex-column justify-content-between">
        <div class="mb-4">
          <h5 class="card-title">{{product.title}}</h5>
          <h3 class="fw-bold">${{product.price}}</h3>
          <p class="card-text"></p>
        </div>
        <button type="button" (click)="addToCart(product)" class="btn btn-primary">Add To Cart</button>
      </div>
    </div>
    }
  </div>
</div>
